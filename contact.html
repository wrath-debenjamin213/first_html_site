<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Adding some meta data for the initial webpage index.html will have the following meta data -->
        <meta name = "author" content = "Ishaan Punetha">
        
        <!--one meta tag for the description of the webpage-->
        <meta name = "description" content = "This is the contact page of the The Little Taco Page of the website">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--title of the webpage-->
        <title>Contact Us - LTS</title>

        <!--Adding the link for the style sheet-->
        <link rel="stylesheet" href="./style.css" type = "text/css">

        <!--Adding a favicon for the web page-->
        <link rel = "icon" href = "https://images.unsplash.com/photo-1604467715878-83e57e8bc129?q=80&w=1288&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" type=  "image/x-icon">

    </head>


    <!--Dealing with the body of the web page-->
    <body>

        <!--Since we want to make the page more semnatic we need to add the semantic tags-->
        <header>
            
            <h1>Contact Us</h1>

            <!--Adding the about LTS , Our Menu , Store Hours , Contact Us -->
            <nav>
                <ul>

                    
                    <li><a href="index.html">Home</a></li>

                    <li><a href="index.html/#about">About <abbr title="Little Taco Shop">LTS</abbr></a></li>

                    <li><a href="index.html/#menu">Our Menu</a></li>

                    <li><a href="hours.html">Store Hours</a></li>


                </ul>


            </nav>

            <!--Adding an image as well in the header section of the page-->

            <!--Adding image under the figure tag-->
            <figure>
                <img src="https://images.unsplash.com/photo-1627564803215-ad55bad5c5ea?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Tasty Tacos of LTS" title = "Ready to eat Tacos!" width = "400" height = "267">

                <figcaption>
                    Ready to eat Tasty Tacos!
                </figcaption>

            </figure>

        </header>

        <!--Separating the header section-->
        <hr>
        <main>
            <!--Main content of the page-->
            <!--In the main part of the page we need to add a form-->


            <!--The first section deals with the form-->
            <section>
                <h2>Our Contact Form</h2>
               <form action="https://httpbin.org/get" method = "get">

                <fieldset>
                    <legend>Send us a message</legend>

                    <p>
                        <label for="name">Name</label>
                        &nbsp;&nbsp;&nbsp;
                        <input type="text" id = "name" name = "NameField" placeholder = "Jane Doe" required autocomplete = "on">
                    </p>

                    <p>
                        <label for="Email">Email</label>
                        &nbsp;&nbsp;&nbsp;

                        <input type = "email" id = "Email" name  = "email" placeholder = "example@gmail.com" required autocomplete="on" >
                    </p>

                    <p>
                        <label for="message">Your Message</label>
                        <br>

                        <textarea name="message" id="message" placeholder = "Write your message here" cols = "40" rows="10"></textarea>

                    </p>


                </fieldset>
                <br>

                <button type = "submit">SUBMIT</button>
                <button type = "reset">RESET</button>
                <button type = "submit" formaction="https:httpbin.org/post" formmethod="post">POST</button>


               </form>


            </section>

            <section>

                <!--We can add  little bit of address in the next section-->

                <!--Necessary to add a heading to a section for a valid html code-->

                <h2>Our Address</h2>

                <address>
                    <p>
                        Plot Nos 8, 11, TechZone 2, Greater Noida, Uttar Pradesh 201310
                    </p>

                    <p>
                        Phone:☎️ <a href="tel:+916396587460">+91 6396587460</a>
                    </p>

                </address>


            </section>









        </main>

        <hr>

        <!--footer section-->
        <footer>

            <p>Copyright &copy; The Little Taco Shop</p>

        </footer>
        



    </body>
</html>
