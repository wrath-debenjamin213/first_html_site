<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Adding some meta data for the initial webpage index.html will have the following meta data -->
        <meta name = "author" content = "Ishaan Punetha">
        
        <!--one meta tag for the description of the webpage-->
        <meta name = "description" content = "This is the store hours  page of the The Little Taco Page of the website">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--title of the webpage-->
        <title>LTS Hours</title>

        <!--Adding the link for the style sheet-->
        <link rel="stylesheet" href="./style.css" type = "text/css">

        <!--Adding a favicon for the web page-->
        <link rel = "icon" href = "https://images.unsplash.com/photo-1604467715878-83e57e8bc129?q=80&w=1288&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" type=  "image/x-icon">

    </head>


    <!--Dealing with the body of the web page-->
    <body>

        <!--Since we want to make the page more semnatic we need to add the semantic tags-->
        <header>
            
            <h1>The Little Taco Shop Hours</h1>

            <!--Adding the about LTS , Our Menu , Store Hours , Contact Us -->
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>

                    <li><a href="/#about">About</a></li>

                    <li><a href="/#menu">Our Menu</a></li>


                    <li><a href="contact.html">Contact us</a></li>

                </ul>


            </nav>

            <!--Adding an image as well in the header section of the page-->

            <!--Adding image under the figure tag-->
            <figure>
                <img src="https://images.unsplash.com/photo-1624300629298-e9de39c13be5?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Tacos and Drinks" title = "Tray of tasty tacos" width = "400" height = "267">

                <figcaption>
             
                    We love trays of Tacos!
                </figcaption>

            </figure>

        </header>

        <!--Separating the header section-->
        <hr>
        <main>
            <!--Main content of the page-->
            <section>
                <h2>Our Routine</h2>

                <p>We are open <em><strong>7 days</strong>
                </em> a week!</p>

                <!--Adding a datalist as well-->
                <dl>
                    <dt>Sunday-Thursday</dt>
                    <dd>11AM-9PM</dd>

                    <dt>Friday-Saturday</dt>
                    <dd>11AM-11PM</dd>

                </dl>

                <a href="#">Back to the top</a>
            </section>



        </main>

        <hr>





        <!--footer section-->
        <footer>

            <p>Copyright &copy; The Little Taco Shop</p>

        </footer>
        



    </body>
</html>
